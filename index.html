<script type="text/javascript">
$(function(){
	$("#main_more").hide();
	function main_list_reY(){
		var y=0;
		winHeight=$(window).height();
		if((winHeight)<(500+35+25+15+15)){
			y=500;
			$("#main_left").css("top",35);
			$("#main_more").css("top",35+5);
		}else{
			y=winHeight-(35+25+15+15);
			$("#main_left").css("top",35+15);
			$("#main_more").css("top",35+20);
		}
		$("#main_left").css("height",y);
		$("#main_more").css("height",y);
		$("#main_more_wapper").css("height",y-130);
		$("#main_left #con").css("height",y-25-19);
	}
	main_list_reY();
	$(window).bind("resize",main_list_reY);
	$(window).scroll(main_list_reY);
	
	//$("#firstBg").animate({opacity:0.5},0);
	//$("#main_left").css("z-index",52);
	//$("#firstInput").css({"width":$(".card_inputForm").width(),"height":$(".card_inputForm").height(),"left":$(".card_inputForm").css("left"),"top":$(".card_inputForm").css("top")});
})
