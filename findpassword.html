<script>
$(function(){
	//定义autoYCenter函数，自动垂直居中
	function autoYCenter($a){
		winHeight=$(window).height();
		if((winHeight)<($a.height()+35+11+25)){
			z=0;
		}else{
			z=($(window).height()-$a.height())/2-30;
		}
		$a.animate({"margin-top":z},200);
	}
	autoYCenter($("#main_right"));
	autoYCenter($("#main_left"));
	
	set=window.setInterval(function(){
		autoYCenter($("#main_right"));
	},3000);
		
	$(window).bind("resize",function(){
		autoYCenter($("#main_right"));
		autoYCenter($("#main_left"));
	});
	$(window).scroll(function(){
		autoYCenter($("#main_right"));
		autoYCenter($("#main_left"));
	});
	
	$("#sign_con_signup").click(function(){
		findEmail=$("#find_e-mail").val();
		$.post("service/findpassword.php",{"findEmail":findEmail},function(data){	
			$("#systemMessage").text(data).ready(function(e) {
				$("#systemMessage").slideDown(200);
			});
		},"text");
	});
	$("#main_right #sign_con #firstStep input").focusAndBlur();//为各input加focusAndBlur入函数
	
});
</script>
